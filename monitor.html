<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-MONITOR | Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-img">
                <h2 class="title">h-monitor</h2>

            </div>
            <div class="header-title">
                <h2 class="title title-bcg">Dashboard</h2>
            </div>
            <div class="header-dropdown">
                <h2 class="title ">menu</h2>
            </div>
            

        </div>
    </header>
    <main>
        <section class="section-sens">
            <div class="sens-container">
                <div class="sens-details">
                <h4 class="sens-name">Humidity</h4>
                <p class="sens-values">
                    <span class="sens-indicator"></span>
                    <small class="sens-value">0%</small>
                </p>
                <input type="range" value="0" id="max" min="135" max="315">            
                </div>
                
            </div>
            <div class="sens-container"><a class="title title-bcg" href="index.html">home</a></div>
        </section>
    </main>
    <footer>
        <div class="footer-wrapper">
            <p class="footer-paragraph">
                Design of an automatic real-time beehive temperature and humidity monitoring and control system
            </p>
        </div>
    </footer>

</body>
</html>
<script type="text/javascript">
    let x = document.getElementById('max');
    
    x.oninput=()=>{
        let y = x.value - 135;
        let z = y/1.8;
        document.querySelector('span').style.transform=`rotate(${x.value}deg)`;
        document.querySelector('small').innerText = z.toFixed(2)+ '%';
    }

</script>
